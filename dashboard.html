    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --gold: #C9A84C;
            --gold-light: #E8C96A;
            --gold-dim: rgba(201,168,76,0.15);
            --dark: #090909;
            --dark-2: #111111;
            --dark-3: #181818;
            --text: #E8E4DC;
            --text-muted: #7A7670;
            --border: rgba(201,168,76,0.12);
            --border-hover: rgba(201,168,76,0.35);
            --green: #4ecb8d;
            --green-bg: rgba(78,203,141,0.1);
            --red: #e74c5e;
            --red-bg: rgba(231,76,94,0.1);
            --blue: #5b8def;
            --blue-bg: rgba(91,141,239,0.1);
            --sidebar-w: 260px;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
        }

        /* Noise texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SIDEBAR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            width: var(--sidebar-w);
            height: 100vh;
            background: var(--dark-2);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar.open { transform: translateX(0); }

        .sidebar-logo {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }
        .sidebar-logo h1 {
            font-family: 'Syne', sans-serif;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 0.08em;
        }
        .sidebar-logo h1 span { color: var(--gold); }
        .sidebar-logo p {
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .sidebar-nav { flex: 1; padding: 20px 12px; overflow-y: auto; }
        .nav-section { margin-bottom: 24px; }
        .nav-section-title {
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 0 12px;
            margin-bottom: 10px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }
        .nav-item:hover { background: var(--dark-3); color: var(--text); }
        .nav-item.active { background: var(--gold-dim); color: var(--gold); }
        .nav-item .icon { font-size: 18px; width: 24px; text-align: center; }

        .sidebar-footer {
            padding: 20px 16px;
            border-top: 1px solid var(--border);
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar {
            width: 38px; height: 38px;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 14px;
            color: var(--dark);
            flex-shrink: 0;
        }
        .user-name { font-size: 13px; font-weight: 600; }
        .user-email { font-size: 11px; color: var(--text-muted); }
        .btn-logout {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            font-family: 'DM Sans', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-logout:hover { border-color: var(--red); color: var(--red); background: var(--red-bg); }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 90;
        }
        .sidebar-overlay.show { display: block; }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MAIN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .main {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Topbar */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(9,9,9,0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }
        .topbar-left { display: flex; align-items: center; gap: 16px; }
        .menu-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            transition: all 0.2s;
        }
        .menu-toggle:hover { border-color: var(--gold); color: var(--gold); }
        .topbar h2 { font-size: 18px; font-weight: 600; }
        .topbar p { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
        .topbar-right { display: flex; gap: 12px; }
        .btn-home {
            font-size: 12px;
            color: var(--text-muted);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        .btn-home:hover { color: var(--gold); border-color: var(--gold); }

        /* Content */
        .content { padding: 20px; }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê BALANCE HERO ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .balance-hero {
            background: var(--dark-2);
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .balance-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), transparent);
        }
        .balance-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
        }
        .balance-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--gold);
            line-height: 1.1;
        }
        .balance-currency {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        .balance-meta {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        .meta-item { text-align: center; }
        .meta-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
        }
        .meta-value.green { color: var(--green); }
        .meta-value.blue { color: var(--blue); }
        .meta-value.purple { color: #a78bfa; }
        .meta-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 4px;
        }

        /* Goal progress */
        .goal-section { margin-top: 20px; }
        .goal-header {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        .goal-bar {
            height: 6px;
            background: var(--dark-3);
            overflow: hidden;
        }
        .goal-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            transition: width 1.5s ease;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê STAT CARDS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: var(--dark-2);
            border: 1px solid var(--border);
            padding: 20px;
            transition: all 0.2s;
        }
        .stat-card:hover { border-color: var(--border-hover); }
        .stat-icon { font-size: 20px; margin-bottom: 10px; }
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            font-weight: 700;
        }
        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 4px;
        }
        .stat-change {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            margin-top: 8px;
            padding: 4px 8px;
            font-weight: 500;
        }
        .stat-change.up { color: var(--green); background: var(--green-bg); }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê CHART ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .chart-card {
            background: var(--dark-2);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-title { font-size: 14px; font-weight: 600; }
        .chart-subtitle { font-size: 11px; color: var(--text-muted); }
        .chart-container { position: relative; height: 180px; }
        .chart-svg { width: 100%; height: 100%; }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê TABLES ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .table-card {
            background: var(--dark-2);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .table-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }
        .table-title { font-size: 14px; font-weight: 600; }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid var(--border);
            font-weight: 500;
        }
        .data-table td {
            padding: 14px 16px;
            font-size: 13px;
            border-bottom: 1px solid var(--border);
        }
        .data-table tr:last-child td { border-bottom: none; }
        .data-table tr:hover td { background: var(--gold-dim); }

        .badge {
            display: inline-flex;
            padding: 4px 10px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        .badge-deposit { color: var(--green); background: var(--green-bg); }
        .badge-profit { color: var(--gold); background: var(--gold-dim); }
        .badge-withdraw { color: var(--red); background: var(--red-bg); }

        .amount-positive { color: var(--green); font-family: 'JetBrains Mono', monospace; }
        .amount-negative { color: var(--red); font-family: 'JetBrains Mono', monospace; }
        .amount-neutral { font-family: 'JetBrains Mono', monospace; }
        .inv-rate { color: var(--gold); font-weight: 600; }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LOADING / ERROR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-state {
            background: var(--red-bg);
            border: 1px solid rgba(231,76,94,0.2);
            padding: 32px;
            text-align: center;
            color: var(--red);
        }
        .error-state button {
            margin-top: 16px;
            padding: 10px 24px;
            background: var(--red);
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê RESPONSIVE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        @media (min-width: 480px) {
            .content { padding: 24px; }
            .balance-amount { font-size: 40px; }
            .stats-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (min-width: 768px) {
            .sidebar { transform: translateX(0); }
            .main { margin-left: var(--sidebar-w); }
            .menu-toggle { display: none; }
            .topbar { padding: 20px 32px; }
            .content { padding: 32px; }
            .balance-hero { padding: 32px; }
            .balance-amount { font-size: 48px; }
            .grid-2 {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (min-width: 1024px) {
            .topbar { padding: 20px 40px; }
            .content { padding: 40px; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); }
    </style>
</head>

<script>
    const API_URL = 'https://sanse-backend-production.up.railway.app/api';

    // Auth
    function getToken() {
        return localStorage.getItem('sanse_access_token') || sessionStorage.getItem('sanse_access_token');
    }
    function getRefreshToken() {
        return localStorage.getItem('sanse_refresh_token') || sessionStorage.getItem('sanse_refresh_token');
    }
    function getUserData() {
        const data = localStorage.getItem('sanse_user') || sessionStorage.getItem('sanse_user');
        return data ? JSON.parse(data) : null;
    }
    function getStorage() {
        return localStorage.getItem('sanse_access_token') ? localStorage : sessionStorage;
    }

    if (!getToken()) {
        window.location.href = 'login.html';
    }

    // API Helper
    async function apiFetch(endpoint, options = {}) {
        const token = getToken();
        const config = {
            ...options,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers,
            },
        };

        let response = await fetch(`${API_URL}${endpoint}`, config);

        if (response.status === 401) {
            const refreshed = await refreshAccessToken();
            if (refreshed) {
                config.headers['Authorization'] = `Bearer ${getToken()}`;
                response = await fetch(`${API_URL}${endpoint}`, config);
            } else {
                logout();
                return null;
            }
        }

        return response;
    }

    async function refreshAccessToken() {
        try {
            const refreshToken = getRefreshToken();
            if (!refreshToken) return false;

            const response = await fetch(`${API_URL}/auth/refresh`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ refreshToken }),
            });

            if (!response.ok) return false;

            const data = await response.json();
            const storage = getStorage();
            storage.setItem('sanse_access_token', data.accessToken);
            storage.setItem('sanse_refresh_token', data.refreshToken);
            return true;
        } catch {
            return false;
        }
    }

    // Utils
    function formatCOP(n) {
        return '$' + Math.round(n).toLocaleString('es-CO');
    }

    function logout() {
        localStorage.removeItem('sanse_access_token');
        localStorage.removeItem('sanse_refresh_token');
        localStorage.removeItem('sanse_user');
        sessionStorage.removeItem('sanse_access_token');
        sessionStorage.removeItem('sanse_refresh_token');
        sessionStorage.removeItem('sanse_user');
        window.location.href = 'login.html';
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('sidebar-overlay').classList.toggle('show');
    }

    function setGreeting(userName) {
        const h = new Date().getHours();
        let g = 'Buenas noches';
        if (h >= 5 && h < 12) g = 'Buenos d√≠as';
        else if (h >= 12 && h < 19) g = 'Buenas tardes';

        const firstName = userName ? userName.split(' ')[0] : '';
        document.getElementById('greeting').textContent = `${g}, ${firstName} üëã`;

        const opts = { weekday: 'long', day: 'numeric', month: 'short' };
        document.getElementById('date-display').textContent = new Date().toLocaleDateString('es-CO', opts);
    }

    function animateNumber(elId, target, isCurrency) {
        const el = document.getElementById(elId);
        if (!el) return;
        const duration = 1500;
        const start = 0;
        const startTime = performance.now();

        function update(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const eased = 1 - Math.pow(1 - progress, 3);
            const current = Math.round(start + (target - start) * eased);
            el.textContent = isCurrency ? formatCOP(current) : current.toLocaleString('es-CO');
            if (progress < 1) requestAnimationFrame(update);
        }
        requestAnimationFrame(update);
    }

    function drawChart(history) {
        if (!history || !history.length) return;
        const svg = document.getElementById('chart-svg');
        if (!svg) return;
        const w = 500, h = 200, pad = 30;
        const vals = history.map(h => h.amount);
        const min = Math.min(...vals) * 0.9;
        const max = Math.max(...vals) * 1.05;

        const months = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];

        const points = history.map((item, i) => {
            const x = pad + (i / Math.max(history.length - 1, 1)) * (w - pad * 2);
            const y = h - pad - ((item.amount - min) / (max - min || 1)) * (h - pad * 2);
            const d = new Date(item.date);
            const label = months[d.getMonth()];
            return { x, y, label, ...item };
        });

        const pathD = points.map((p, i) => {
            if (i === 0) return `M ${p.x} ${p.y}`;
            const prev = points[i - 1];
            const cpx1 = prev.x + (p.x - prev.x) / 3;
            const cpx2 = prev.x + (p.x - prev.x) * 2 / 3;
            return `C ${cpx1} ${prev.y}, ${cpx2} ${p.y}, ${p.x} ${p.y}`;
        }).join(' ');

        const areaD = pathD + ` L ${points[points.length-1].x} ${h - pad} L ${points[0].x} ${h - pad} Z`;

        let svgContent = `
            <defs>
                <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#C9A84C"/>
                    <stop offset="100%" stop-color="#E8C96A"/>
                </linearGradient>
                <linearGradient id="areaGrad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="rgba(201,168,76,0.2)"/>
                    <stop offset="100%" stop-color="rgba(201,168,76,0)"/>
                </linearGradient>
            </defs>
        `;

        for (let i = 0; i < 4; i++) {
            const y = pad + (i / 3) * (h - pad * 2);
            svgContent += `<line x1="${pad}" y1="${y}" x2="${w-pad}" y2="${y}" stroke="rgba(201,168,76,0.1)" stroke-width="1"/>`;
        }

        svgContent += `<path d="${areaD}" fill="url(#areaGrad)"/>`;
        svgContent += `<path d="${pathD}" fill="none" stroke="url(#lineGrad)" stroke-width="2.5" stroke-linecap="round"/>`;

        points.forEach((p) => {
            svgContent += `<circle cx="${p.x}" cy="${p.y}" r="4" fill="var(--dark)" stroke="#C9A84C" stroke-width="2"/>`;
            svgContent += `<text x="${p.x}" y="${h - 8}" text-anchor="middle" fill="#7A7670" font-size="10" font-family="DM Sans">${p.label}</text>`;
        });

        svg.innerHTML = svgContent;
    }

    function populateDashboard(data, user) {
        const template = document.getElementById('dashboard-template');
        const content = document.getElementById('dashboard-content');
        content.innerHTML = '';
        content.appendChild(template.content.cloneNode(true));

        const initials = (user.fullName || user.email).split(' ').map(w => w[0]).join('').substring(0,2).toUpperCase();
        document.getElementById('user-avatar').textContent = initials;
        document.getElementById('user-name').textContent = user.fullName || user.email;
        document.getElementById('user-email').textContent = user.email;

        animateNumber('balance-display', data.balance, true);

        document.getElementById('total-profit').textContent = '+' + formatCOP(data.totalProfit);
        document.getElementById('total-invested').textContent = formatCOP(data.totalInvested);
        document.getElementById('active-count').textContent = data.activeInvestments;

        const goal = data.monthlyGoal || 20000000;
        const pct = Math.min(100, Math.round((data.balance / goal) * 100));
        document.getElementById('goal-text').textContent = `${pct}% ‚Äî Meta: ${formatCOP(goal)}`;
        setTimeout(() => {
            document.getElementById('goal-fill').style.width = pct + '%';
        }, 500);

        document.getElementById('stat-rendimiento').textContent = data.avgRate + '%';
        document.getElementById('stat-months').textContent = data.monthsInvesting;
        document.getElementById('stat-last-profit').textContent = formatCOP(data.lastProfit);

        const invBody = document.getElementById('investments-tbody');
        if (data.investments.length === 0) {
            invBody.innerHTML = '<tr><td colspan="3" style="color:var(--text-muted);text-align:center;padding:24px;">Sin inversiones</td></tr>';
        } else {
            data.investments.forEach(inv => {
                invBody.innerHTML += `
                    <tr>
                        <td>${inv.type}</td>
                        <td class="amount-neutral">${formatCOP(inv.amount)}</td>
                        <td><span class="inv-rate">${inv.rate}%</span></td>
                    </tr>
                `;
            });
        }

        const txBody = document.getElementById('transactions-tbody');
        if (data.transactions.length === 0) {
            txBody.innerHTML = '<tr><td colspan="4" style="color:var(--text-muted);text-align:center;padding:24px;">Sin movimientos</td></tr>';
        } else {
            data.transactions.forEach(tx => {
                const typeLabels = { deposit:'Dep√≥sito', profit:'Rendimiento', withdraw:'Retiro' };
                const badgeClass = { deposit:'badge-deposit', profit:'badge-profit', withdraw:'badge-withdraw' };
                const amountClass = tx.type === 'withdraw' ? 'amount-negative' : 'amount-positive';
                const prefix = tx.type === 'withdraw' ? '-' : '+';
                const dateStr = new Date(tx.date).toLocaleDateString('es-CO', { day:'numeric', month:'short' });

                txBody.innerHTML += `
                    <tr>
                        <td style="color:var(--text-muted)">${dateStr}</td>
                        <td>${tx.description || '-'}</td>
                        <td><span class="badge ${badgeClass[tx.type] || ''}">${typeLabels[tx.type] || tx.type}</span></td>
                        <td class="${amountClass}" style="text-align:right">${prefix}${formatCOP(tx.amount)}</td>
                    </tr>
                `;
            });
        }

        drawChart(data.balanceHistory);
    }

    function showError(message) {
        const content = document.getElementById('dashboard-content');
        content.innerHTML = `
            <div class="error-state">
                <p>‚ö†Ô∏è ${message}</p>
                <button onclick="loadDashboard()">Reintentar</button>
                <button onclick="logout()" style="background:transparent;border:1px solid var(--red);color:var(--red);margin-left:8px;">Cerrar sesi√≥n</button>
            </div>
        `;
    }

    async function loadDashboard() {
        const content = document.getElementById('dashboard-content');
        content.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p>Cargando...</p></div>';

        try {
            const user = getUserData();
            if (user) setGreeting(user.fullName || user.email);

            const response = await apiFetch('/dashboard/summary');
            if (!response) return;

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || 'Error cargando datos');
            }

            const data = await response.json();
            populateDashboard(data, user || { email: 'Usuario', fullName: 'Usuario' });

        } catch (error) {
            console.error('Error:', error);
            showError(error.message || 'No se pudo conectar.');
        }
    }

    // Init
    const opts = { weekday: 'long', day: 'numeric', month: 'short' };
    document.getElementById('date-display').textContent = new Date().toLocaleDateString('es-CO', opts);

    const userData = getUserData();
    if (userData) {
        setGreeting(userData.fullName || userData.email);
        const initials = (userData.fullName || userData.email).split(' ').map(w => w[0]).join('').substring(0,2).toUpperCase();
        document.getElementById('user-avatar').textContent = initials;
        document.getElementById('user-name').textContent = userData.fullName || userData.email;
        document.getElementById('user-email').textContent = userData.email;
    }
    loadDashboard();
</script>
